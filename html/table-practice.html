<!DOCTYPE html>
<html>
<head>
	<title>Table Practice - Boybands </title>
</head>
<body>
<h1> Is this BoyBand from the 90s or 2000s? </h1>
<h2> Release 0 </h2>

<table border=1>
  <tr>
    <th>BoyBand</th>
    <th>Formation Year</th>
  </tr>
  <tr>
    <td>Backstreet Boys</td>
    <td>1990s</td>
  </tr>
  <tr>
    <td>N'Sync</td>
    <td>1990s</td>
  </tr>
  <tr>
    <td>Jonas Brothers</td>
    <td>2000s</td>
  </tr>
  <tr>
    <td>The Wanted</td>
    <td>2000s</td>
  </tr>
</table>


<h1> Boyband Theme to be defined </h1>
<h2> Release 1 </h2>

<table border=1>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td rowspan="2">Some Text</td>
      <td>&nbsp;</td>
      <td>C</td>
    </tr>
    <td colspan="2"> Red 1</td>
      
    </tr>
</table>


</body>
</html>
